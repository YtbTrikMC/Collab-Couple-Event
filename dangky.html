<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>COUPLE COLLAB EVENT - Đăng ký Tham Gia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    .hidden {
      display: none;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #333;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Đăng ký tham gia sự kiện</h2>
  <form id="form">
    <label>Nickname</label>
    <input type="text" id="nickname" required>

    <label>Gmail</label>
    <input type="email" id="gmail" required>

    <label>Phương thức thanh toán</label>
    <select id="pttt" onchange="showFields()">
      <option value="">--Chọn--</option>
      <option value="Bank">Ngân hàng</option>
      <option value="Momo">Momo</option>
      <option value="Nhà mạng">Nhà mạng</option>
    </select>

    <div id="bankFields" class="hidden">
      <input type="text" id="stk" placeholder="Số tài khoản">
      <input type="text" id="nganhang" placeholder="Tên ngân hàng">
    </div>

    <div id="momoFields" class="hidden">
      <input type="text" id="stk_momo" placeholder="Số Momo">
    </div>

    <div id="telcoFields" class="hidden">
      <input type="text" id="sdt" placeholder="Số điện thoại">
      <input type="text" id="nhamang" placeholder="Tên nhà mạng">
    </div>

    <button type="submit">Gửi đăng ký</button>
  </form>

  <p id="status" style="text-align:center; color: green;"></p>

  <nav>
    <a href="dangky.html">Đăng ký</a>
    <a href="danhsach.html">Danh sách</a>
    <a href="bangthidau.html">Bảng thi đấu</a>
    <a href="bangdiem.html">Bảng điểm</a>
  </nav>

  <script>
    const SHEET_API = "https://api.sheetbest.com/sheets/1a1c2a8f-521c-433e-af69-d07c8bf1165f";

    function showFields() {
      const pttt = document.getElementById("pttt").value;
      document.getElementById("bankFields").style.display = pttt === "Bank" ? "block" : "none";
      document.getElementById("momoFields").style.display = pttt === "Momo" ? "block" : "none";
      document.getElementById("telcoFields").style.display = pttt === "Nhà mạng" ? "block" : "none";
    }

    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = localStorage.getItem("username");
      if (!username) return alert("Bạn chưa đăng nhập.");

      const nickname = document.getElementById("nickname").value;
      const gmail = document.getElementById("gmail").value;
      const pttt = document.getElementById("pttt").value;

      let data = {
        Username: username,
        Nickname: nickname,
        Gmail: gmail,
        "PT_TT": pttt,
        "Trạng thái": "Đã đăng ký"
      };

      if (pttt === "Bank") {
        data.STK = document.getElementById("stk").value;
        data["Ngân hàng"] = document.getElementById("nganhang").value;
      } else if (pttt === "Momo") {
        data.STK = document.getElementById("stk_momo").value;
      } else if (pttt === "Nhà mạng") {
        data["SĐT"] = document.getElementById("sdt").value;
        data["Nhà mạng"] = document.getElementById("nhamang").value;
      }

      try {
        await fetch(SHEET_API + "/Username/" + username, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        document.getElementById("status").innerText = "Gửi đăng ký thành công!";
      } catch (error) {
        alert("Lỗi khi gửi dữ liệu!");
        console.error(error);
      }
    });
  </script>
</body>
</html>
